<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">

        <div class="form-group" ng-class="{ 'has-error': form.deviceID.$dirty && form.deviceID.$error.required }">
            <label for="deviceID">Device ID</label>
            <input type="text" name="deviceID" id="deviceID" class="form-control" ng-model="vm.user.deviceID" required />
            <span ng-show="form.deviceID.$dirty && form.deviceID.$error.required" class="help-block">Device id is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.nickname.$dirty && form.nickname.$error.required }">
            <label for="nickname">Nickname</label>
            <input type="text" name="nickname" id="nickname" class="form-control" ng-model="vm.user.nickname" required />
            <span ng-show="form.nickname.$dirty && form.nickname.$error.required" class="help-block">Nickname is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>

        <div class="form-actions">
            <button type="submit" ng-if="!vm.dataLoading" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
            <img ng-if="vm.dataLoading" src="../app-content/images/preloading.gif">
        </div>
    </form>
</div>
