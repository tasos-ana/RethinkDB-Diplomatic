<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><! <html class="no-js" lang=""> <![endif]-->
<head>
    <title>PushUP | The device synchronizer</title>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./assets/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/bower_components/angular-material/angular-material.css" rel="stylesheet">

    <!--Theme custom css -->
    <!--<link href="./assets/css/style.css" rel="stylesheet">-->
</head>
<body ng-app='starterApp'>
    <script src="./assets/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./assets/bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="./assets/bower_components/angular-messages/angular-messages.js" type="text/javascript"></script>
    <script src="./assets/bower_components/angular-route/angular-route.js" type="text/javascript"></script>
    <script src="./assets/bower_components/angular-cookies/angular-cookies.js" type="text/javascript"></script>
    <script src="./assets/bower_components/angular-validation-match/dist/angular-validation-match.js" type="text/javascript"></script>
    <script src="./assets/bower_components/angular-md5/angular-md5.js" type="text/javascript"></script>

    <script src="./assets/bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
    <script src="./assets/bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
    <script src="./assets/bower_components/angular-material/angular-material.js" type="text/javascript" ></script>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>

    <!-- Custom javascripts -->
    <script src="./app.js" type="text/javascript"></script>

    <script src="./app/components/login/login.controller.js" type="text/javascript"></script>
    <script src="./app/components/login/login.service.js" type="text/javascript"></script>

    <script src="./app/components/register/register.controller.js" type="text/javascript"></script>

    <script src="./app/components/dashboard/dashboard.controller.js" type="text/javascript"></script>
    <script src="./app/components/dashboard/dashboard.service.js" type="text/javascript"></script>

    <script src="./app/common/filters/reverse.filter.js" type="text/javascript"></script>
    <script src="./app/common/services/http.service.js" type="text/javascript"></script>
    <script src="./app/common/services/socket.service.js" type="text/javascript"></script>


    <div layout="column" style="height:100%;" ng-cloak>
        <section layout="row" flex>
            <md-sidenav
                    style="width: 200px;"
                    class="md-sidenav-left"
                    md-component-id="left"
                    md-disable-backdrop md-whiteframe="4">
                <md-toolbar layout="column" layout-align="center center">
                    <md-content style="background-color: transparent;">
                        <img style="width: 165px; height: 50px;"
                             src="./assets/img/logo_transparent.png">
                    </md-content>
                </md-toolbar>
                <md-content layout-margin>
                    <md-content show-gt-md layout="column">
                        <md-button ng-hide="loginStatus" class="md-primary" ng-click="toggleLeft()" href="/home">
                            <span class="glyphicon glyphicon-home"> Home</span>
                        </md-button>
                        <md-button ng-hide="!loginStatus" class="md-primary" ng-click="toggleLeft()" href="/dashboard">
                            <span class="glyphicon glyphicon-dashboard"> Dashboard</span>
                        </md-button>
                        <md-button class="md-primary" ng-click="toggleLeft()" href="/about">
                            <span class="glyphicon glyphicon-info-sign"> About</span>
                        </md-button>
                        <md-button ng-hide="loginStatus" class="md-primary" ng-click="toggleLeft()" href="/register">
                            <span class="glyphicon glyphicon-user"> Register</span>
                        </md-button>
                        <md-button ng-hide="loginStatus" class="md-primary" ng-click="toggleLeft()" href="/login">
                            <span class="glyphicon glyphicon-log-in"> Login</span>
                        </md-button>
                        <md-button ng-hide="!loginStatus" class="md-warn" ng-click="toggleLeft()" href="/login">
                            <span class="glyphicon glyphicon-log-out"> Logout</span>
                        </md-button>
                        <md-button ng-click="toggleLeft()" class="md-accent">
                            <span class="glyphicon glyphicon-menu-left"> Close</span>
                        </md-button>
                    </md-content>
                </md-content>
            </md-sidenav>
            <md-content flex layout-padding>
                <div>
                    <md-button ng-click="toggleLeft()" class="md-primary">
                        <span class="glyphicon glyphicon-menu-hamburger"> {{ pageName }}</span>
                    </md-button>
                </div>
                <div id="popupContainer" ng-view=""></div>
            </md-content>
        </section>
        <footer style="text-align: center;">&COPY; 2017. Designed by Tasos Anastasas</footer>
    </div>
</body>
</html>
