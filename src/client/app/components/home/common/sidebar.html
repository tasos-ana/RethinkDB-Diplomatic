<div class="sidebar-header d-flex align-items-center">
    <div class="avatar bg-primary">
        <img src="./assets/img/account.svg" alt="..." class="img-fluid rounded-circle">
    </div>
    <div class="title">
        <h1 class="h5">{{user.nickname}}</h1>
        <a class="small">{{user.email}}</a>
    </div>
</div><span class="heading">Main</span>
<ul class="list-unstyled">
    <li ng-class="{'active' : vm.templateURL==='/home'}">
        <a href="/home">
            <i class="icon-home"></i>Home</a>
    </li>
    <li ng-class="{'active' : vm.templateURL==='/home/dashboard'}">
        <a href="/home/dashboard" ng-class="{'collapse' : vm.templateURL==='/home/dashboard'}">
            <i class="icon-cloud"></i>Dashboard</a>
        <ul id="dashboardList" class="collapse list-unstyled" ng-class="{'show' : vm.templateURL==='/home/dashboard'}">
            <li>
                <a class="create-group" href="" ng-click="vm.createGroupFadeIn=true"><i class="icon-new-file"></i>Create Group</a>
            </li>
            <li>
                <a href="" data-toggle="collapse" data-target="#groupsList"> <i class="icon-windows"></i>My Groups</a>
                <ul id="groupsList" class="collapse list-unstyled">
                    <li ng-repeat="gID in user.groupsList"><a href="" ng-click="vm.groupOpen(gID)">{{user.groupsNames[gID]}}</a></li>
                </ul>
            </li>
        </ul>
    </li>

</ul>
<span class="heading">Settings</span>
<ul class="list-unstyled">
    <li ng-class="{'active' : vm.templateURL==='/home/groups/settings'}">
        <a href="/home/groups/settings">
            <i class="icon-padnote"></i>Groups</a>
    </li>
    <li ng-class="{'active' : vm.templateURL==='/home/account/settings'}">
        <a href="/home/account/settings">
            <i class="icon-settings"></i>Account</a>
    </li>
</ul>
<span class="heading">Extras</span>
<ul class="list-unstyled">
    <li ng-class="{'active' : vm.templateURL==='/home/about'}">
        <a href="/home/about">
            <i class="icon-info"></i>About </a></li>
</ul>
