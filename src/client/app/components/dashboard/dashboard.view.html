<div layout="row">
    <div flex="20"></div>
    <md-content class="md-padding" flex>
        <md-tabs md-border-bottom md-autoselect md-swipe-content md-dynamic-height="">
            <md-tab>
                <md-tab-label>test</md-tab-label>
                <md-tab-body>
                    <div layout="row">
                        <div  flex="20"></div>
                        <div layout="column" flex="70">
                            <form name="pushingForm" ng-submit="vm.uploadData()" role="form">
                                <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding>
                                    <div layout="row" layout-xs="column">
                                        <md-input-container flex>
                                            <label for="data">Data</label>
                                            <input type='text' id="data" name='data' ng-model="vm.pushing.data" required>
                                            <div ng-messages="pushingForm.data.$error">
                                                <div ng-message="required">Please type something first.</div>
                                            </div>
                                        </md-input-container>
                                        <md-button type="submit" class="md-accent" flex="10">Push
                                            <span class="glyphicon glyphicon-arrow-up"></span></md-button>
                                    </div>
                                </md-content>
                            </form>
                            <div layout="column" flex="70">
                                <md-card layout="column">
                                    <div layout-align="end end">
                                        <md-card-content>
                                            <p>Card content</p>
                                        </md-card-content>
                                        <md-card-header><md-card-header-text>
                                            <span class="md-subhead">Desktop at 15/10/2017 19:40:10</span>
                                        </md-card-header-text></md-card-header>
                                    </div>
                                </md-card>

                                <md-card layout="column">
                                    <div layout-align="end end">
                                        <md-card-content>
                                            <p>Card content</p>
                                        </md-card-content>
                                        <md-card-header><md-card-header-text>
                                            <span class="md-subhead">Desktop at 15/10/2017 19:40:10</span>
                                        </md-card-header-text></md-card-header>
                                    </div>
                                </md-card>
                            </div>
                        </div>
                        <div flex="10"></div>
                    </div>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
