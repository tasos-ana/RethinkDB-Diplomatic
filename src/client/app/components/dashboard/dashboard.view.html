<div layout="column" layout-align="end center" ng-hide="!dataLoading">
    <md-progress-circular md-diameter="80"></md-progress-circular>
    <div>Loading . . .</div>
</div>
<md-content ng-hide="dataLoading" class="md-padding" flex>
    <md-tabs md-border-bottom md-autoselect md-swipe-content md-dynamic-height="">
        <md-tab>
            <md-tab-label>Add group</md-tab-label>
            <md-tab-body>
                <div layout="column" layout-align="center center">
                    <form name="newGroupForm" ng-submit="vm.groupCreate()" role="form">
                        <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding>
                            <div layout="row" layout-xs="column">
                                <md-input-container flex>
                                    <label for="newGroupName">Group name</label>
                                    <input type='text' id="newGroupName" name='newGroupName' ng-model="vm.group.name" required>
                                </md-input-container>
                                <div layout="row">
                                    <md-button type="submit" ng-disabled="vm.group.creating" class="md-accent">
                                        <span class="glyphicon glyphicon-list-alt"> Add </span>
                                    </md-button>
                                    <md-progress-circular ng-hide="!vm.group.creating" class="md-primary" md-diameter="30px">
                                    </md-progress-circular>
                                </div>
                            </div>
                        </md-content>
                    </form>
                </div>
            </md-tab-body>
        </md-tab>

        <md-tab ng-repeat="gID in user.groups">
            <md-tab-label>{{gID.name}}</md-tab-label>
            <md-tab-body>
                <div layout="row">
                    <div  flex="5"></div>
                    <div layout="column" flex>

                        <form name="pushingForm" ng-submit="vm.uploadData(gID.id)" role="form">
                            <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding>
                                <div layout="row" layout-xs="column">
                                    <md-input-container flex>
                                        <label for="data">Type something and pushUP it</label>
                                        <input type='text' id="data" name='data' ng-model="gID.upload.data">
                                    </md-input-container>
                                    <md-button type="submit" class="md-accent" ng-disabled="gID.upload.uploadData">Push
                                        <span class="glyphicon glyphicon-arrow-up"></span></md-button>
                                </div>
                            </md-content>
                        </form>

                        <div layout="column" layout-align="end center" ng-hide="!gID.dataLoading">
                            <md-progress-circular md-diameter="80"></md-progress-circular>
                            <div>Loading . . .</div>
                        </div>

                        <md-content ng-hide="gID.dataLoading">
                            <md-list layout-padding id="dataList">
                                <md-list-item class="md-2-line" ng-repeat="gData in gID.data | reverse">
                                    <div class="md-list-item-text">
                                        <p style="color: gray; font-size: 10px; font-style: italic;">{{gData.date}}</p>
                                        <p style="font-size: 19px; color: white;">{{gData.data}}</p>
                                    </div>
                                    <md-divider ng-if="!$last"></md-divider>
                                </md-list-item>
                            </md-list>
                        </md-content>

                    </div>
                    <div  flex="5"></div>
                </div>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</md-content>
