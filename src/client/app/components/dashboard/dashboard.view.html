<md-content class="md-padding" flex>
    <md-tabs md-border-bottom md-autoselect md-swipe-content md-dynamic-height="">
        <md-tab>
            <md-tab-label>test</md-tab-label>
            <md-tab-body>
                <div layout="row">
                    <div  flex="5"></div>
                    <div layout="column" flex>
                        <form name="pushingForm" ng-submit="vm.uploadData()" role="form">
                            <md-content md-theme="docs-dark" layout-gt-sm="column" layout-padding>
                                <div layout="row" layout-xs="column">
                                    <md-input-container flex>
                                        <label for="data">Type something and pushUP it</label>
                                        <input type='text' id="data" name='data' ng-model="vm.pushing.data" required>
                                    </md-input-container>
                                    <md-button type="submit" class="md-accent">Push
                                        <span class="glyphicon glyphicon-arrow-up"></span></md-button>
                                </div>
                            </md-content>
                        </form>
                        <md-content>
                            <h3 ng-if="vm.retrievedData.length===0" align="center"> Nothing pushUPed yet.</h3>
                            <md-list layout-padding id="dataList" ng-if="vm.retrievedData.length!==0">
                                <md-list-item class="md-2-line" ng-repeat="d in vm.retrievedData">
                                    <div class="md-list-item-text">
                                        <p style="color: gray; font-size: 10px; font-style: italic;">{{d.date}}</p>
                                        <p style="font-size: 19px; color: white;">{{d.data}}</p>
                                    </div>
                                    <md-divider ng-if="!$last"></md-divider>
                                </md-list-item>
                            </md-list>
                        </md-content>
                    </div>
                    <div  flex="5"></div>
                </div>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</md-content>
