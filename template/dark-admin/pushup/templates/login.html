<div class="login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo row">
                                <div class="col-sm-2"></div>
                                <img class="col-sm-8" src="../img/logo.png" alt="">
                                <div class="col-sm-2"></div>
                            </div><br>
                            <p class="text-center">Welcome on pushUP</p>
                            <p>Login or Sign up now and start sharing data between your devices.</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form id="login-form" method="post">
                                <div class="form-group">
                                    <input id="login-userEmail" type="text" name="loginUserEmail" required class="input-material">
                                    <label for="login-userEmail" class="label-material">User Email</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="loginPassword" required class="input-material">
                                    <label for="login-password" class="label-material">Password</label>
                                </div><a id="login" href="index.html" class="btn btn-primary">Login</a>
                                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                            </form><!--<a href="#" class="forgot-pass">Forgot Password?</a><br>-->
                            <small>Do not have an account? </small><a href="/register" class="signup">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
